<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color:orange;
        }

        header {
            background-color:blue;
            padding: 10px;
            text-align: center;
            color: white;
        }

        nav {
            background-color:yellow;
            padding: 10px;
            text-align: center;
        }

        nav a {
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            color: #333;
            font-weight: bold;
        }

        nav a:hover {
            background-color: silver;
        }

        #stopwatch-container {
            text-align: center;
            padding: 20px;
        }

        #time {
            font-size: 2em;
            margin-bottom: 10px;
        }

        #buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }

        #lap-times {
            text-align: left;
            margin-top: 20px;
        }

        #settings-container {
            display: none;
            text-align: center;
            padding: 20px;
        }

        #settings {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        #back-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Stopwatch App</h1>
    </header>

    <nav>
        <a href="#" onclick="showStopwatch()">Stopwatch</a>
        <a href="#" onclick="showSettings()">Settings</a>
    </nav>

    <div id="stopwatch-container">
        <div id="time">00:00:00</div>
        <div id="buttons">
            <button onclick="startStopwatch()">Start</button>
            <button onclick="pauseStopwatch()">Pause</button>
            <button onclick="resetStopwatch()">Reset</button>
            
        </div>
        <div id="lap-times"></div>
    </div>

    <div id="settings-container">
        <div id="settings">Settings Page</div>
        <!-- Add your settings content here -->
        <button id="back-button" onclick="showStopwatch()">Back to Stopwatch</button>
    </div>

    <script>
        let startTime;
        let running = false;
        let lapStartTime;
        let lapNumber = 1;

        function startStopwatch() {
            if (!running) {
                running = true;
                startTime = new Date().getTime() - (lapStartTime || 0);
                updateStopwatch();
            }
        }

        function pauseStopwatch() {
            running = false;
            lapStartTime = new Date().getTime() - startTime;
        }

        function resetStopwatch() {
            running = false;
            startTime = 0;
            lapStartTime = 0;
            lapNumber = 1;
            updateStopwatch();
            document.getElementById('time').textContent = '00:00:00';
            document.getElementById('lap-times').innerHTML = '';
        }

        function lapTime() {
            if (running) {
                const currentTime = new Date().getTime() - startTime;
                const lapTime = currentTime - lapStartTime;
                lapStartTime = currentTime;

                const lapTimesContainer = document.getElementById('lap-times');
                const lapElement = document.createElement('div');
                lapElement.textContent = `Lap ${lapNumber}: ${formatTime(lapTime)}`;
                lapTimesContainer.appendChild(lapElement);

                lapNumber++;
            }
        }

        function updateStopwatch() {
            if (running) {
                const currentTime = new Date().getTime() - startTime;
                document.getElementById('time').textContent = formatTime(currentTime);
                setTimeout(updateStopwatch, 10);
            }
        }

        function formatTime(milliseconds) {
            const totalSeconds = Math.floor(milliseconds / 1000);
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            const centiseconds = Math.floor((milliseconds % 1000) / 10);
            return `${padNumber(minutes)}:${padNumber(seconds)}:${padNumber(centiseconds)}`;
        }

        function padNumber(number) {
            return number.toString().padStart(2, '0');
        }

        function showStopwatch() {
            document.getElementById('stopwatch-container').style.display = 'block';
            document.getElementById('settings-container').style.display = 'none';
        }

        function showSettings() {
            document.getElementById('stopwatch-container').style.display = 'none';
            document.getElementById('settings-container').style.display = 'block';
        }
    </script>
</body>
</html>
